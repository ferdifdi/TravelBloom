<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./travel_recommendation.css">
    <title>Travel Bloom</title>
</head>
<body>
    <div class="topnav">
        <a href="/home/"> <i class="fa fa-plane"></i></a>        
        <a class="active" href="/home/">TravelBloom</a> 
        <a href="/home/">Home</a> 
        <a href="/aboutus/">About Us</a> 
        <a href="/contact us/">Contact Us</a> 
        <div class="search-container">
            <form action="">
                <div class="search-wrapper">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" placeholder="Enter a destination or keyword" name="search">
                </div>
                <button type="submit" class="search-btn">Search</button>
                <button type="reset" class="clear-btn">Clear</button>
            </form>
        </div>
    </div>

    <section class="hero">
        <div class="social-sidebar">
            <a href="https://x.com" class="social-icon" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://facebook.com" class="social-icon" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://instagram.com" class="social-icon" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://youtube.com" class="social-icon" target="_blank"><i class="fa fa-youtube-play"></i></a>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">EXPLORE<br>DREAM<br>DESTINATION</h1>
            <p class="hero-caption">It encourages exploration of unfamiliar
                <br>territories, embracing diverse cultures and
                <br>landscapes, while pursuing the desired
                <br>destination that captivates the heart and
                <br>ignites a sense of wonder.</p>
            <button class="book-now-btn">BOOK NOW</button>
        </div>
    </section>
</body>
</html>
